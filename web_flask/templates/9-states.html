<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
    {% if state %}
        <H1>State: {{ state.name}}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for citie in state.cities | sort(attribute="name")%}
                <LI>{{citie.id }}: <B>{{citie.name}}</B></LI>
            {% endfor %}
        </UL>
    {% else %}
        <H1>Not found!</H1>
    {% endif %}
    </BODY>
</HTML>
